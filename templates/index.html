<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Anything</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold">Ask Me Anything</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="card shadow p-4">
            <h1 class="display-6">Ask Me Anything</h1>
            <form method="POST" onsubmit="showLoading()">
                <div class="mb-3">
                    <textarea name="prompt" rows="4" class="form-control" placeholder="Enter your question here..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="loading mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>

            {% if result %}
                <div class="mt-4">
                    <h4>Response:</h4>
                    <div class="alert alert-secondary">{{ result }}</div>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        function showLoading() {
            document.querySelector(".loading").style.display = "block";
        }
    </script>
</body>
</html>
